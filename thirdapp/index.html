<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <script src = "angular.min.js"></script>
        <script src = "app.js"></script>
        <style>
        body{
            font-size: 1.3em;
        }
        </style>
        <title>HTML5 Custom Attribute</title>
        <body>
            <h2>HTML5 Custom Attribute</h2>
            <div id = "target" ng-app = "myTestApp">
                <section>Section 1
                    <article>
                        Article 1
                    </article>
                </section>
            </div>
            <script> 
            var elem = document.getElementById('target');
            console.log(elem);
            var elem2 = document.querySelector("[ng-app]");
            console.log(elem2);
            console.log(elem2.getAttribute('ng-app'));
            </script>
        </body>
    </head>
